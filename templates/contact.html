
{% extends 'index.html' %}
{% load static %}
{% block 'body' %}
<title>Contact Us</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 100%;
        height: 90%;
        display: flex;
    }
    .left-column,
    .right-column {
        width: 50%;
        height: 100%;
        box-sizing: border-box;
        padding: 20px;
    }
    .left-column img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .contact-form {
        margin-top: 20px;
        height: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        text-align: left;
        margin-bottom: 20px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        width: calc(100% - 30px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 7px;
        margin-bottom: 20px;
    }
    .form-group textarea {
        height: 150px;
    }
    .form-group input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .form-group input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <div class="left-column">
        <img src="https://img.freepik.com/premium-photo/contact-us-customer-support-hotline-people-connect-businessman-using-laptop-touching-virtual-screen-contact-icons_43780-7478.jpg?w=996" alt="Contact Image">
    </div>
    <div class="right-column">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name" style="text-align: left; margin-left: 2%;">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" style="text-align: left; margin-left: 2%;">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" style="text-align: left; margin-left: 2%;">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
